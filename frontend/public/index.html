<!-- Ye HTML5 ka document declaration hai -->
<!DOCTYPE html>

<!-- HTML document ki shuruaat aur uski language English set ki gayi hai -->
<html lang="en">
  <head>
    <!-- Character encoding set kar rahe hain taaki special characters sahi se render ho -->
    <meta charset="UTF-8" />

    <!-- Viewport settings for responsive design (mobile-friendly) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Webpage ka title jo browser tab me dikhai deta hai -->
    <title>My React App</title>
  </head>
  <body>
    <!-- Ye div wo jagah hai jahan React app browser me render hota hai -->
    <div id="root"></div>
  </body>
</html>
